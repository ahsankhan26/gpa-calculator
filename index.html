<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>GPA Calculator</h1>
    <label for="numCourses">Number Of Courses</label>
    <div><input id="numCourses" type="text" name="numCourses" placeholder="Enter Number Of Courses Here" oninput="numOfCourses()"></div>

    <div id='fields'>
    </div>


    <script>
        function numOfCourses() {
            var numOfCourses = document.querySelector('#numCourses');
            console.log(numOfCourses.value);
            addInputFields(numOfCourses.value);
        }

        function addInputFields(numOfCourses) {
            var inputFields = document.querySelector("#fields");
            for(let i=0; i<numOfCourses; i++){
                let input = document.createElement('input');
                inputFields.appendChild(input);
            }
        }

    </script>
    
</body>
</html>
